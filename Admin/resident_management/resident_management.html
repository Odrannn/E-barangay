<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- Boxicons CDN Link -->
    <meta name="viewport" content="width=device-width, initial-scale1.0">
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxs-building-house'></i>
                <div class="logo_name">Barangay</div>
            </div>
            <i class='bx bx-menu' id="btn_menu"></i>
        </div>
        <ul class="nav_list">
            <li>
                <a href="../dashboard/dashboard.html">
                    <i class='bx bxs-dashboard' ></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <!--<span class="tooltip">Dashboard</span>-->
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-file' ></i>
                    <span class="links_name">File Received</span>
                </a>
                <!--<span class="tooltip">Dashboard</span>-->
            </li>
            <li>
                <a href="../announcement/announcement.html">
                    <i class='bx bx-notification' ></i>
                    <span class="links_name">Announcement</span>
                </a>
                <!--<span class="tooltip">Dashboard</span>-->
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="../icons/admin_pic.jpg">
                    <div class="name_type">
                        <div class="name">Bernard Mazo</div>
                        <div class="type">Admin</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </div>
        </div>
    </div>

    <div class="resman_content">
        <div class="text">Resident Management</div>
        <hr>
        <div class="content">
            <div class="resident_table">
                <div class="header">
                    <p>Resident List
                        <a href="">
                        <i class='bx bxs-plus-circle' style="float: right;"></i>
                        </a>
                    </p>
                </div>
                <div class="header">
                    <p>Resident List
                        <a href="">
                        <i class='bx bxs-plus-circle' style="float: right;"></i>
                        </a>
                    </p>
                </div>
            </div>
            <div class="cards">
                <div class="card" style="background-color: rgb(255, 100, 100);">
                    <div class="icon">
                        <img src="../icons/complaint.png">
                    </div>
                    <div class="num">
                        <div>
                            <h1>421</h1>
                            <p>Complaints</p>
                        </div>
                    </div>
                </div>
                <div class="card" style="background-color: rgb(100, 255, 152);">
                    <div class="icon">
                        <img src="../icons/suggestion3.png">
                    </div>
                    <div class="num">
                        <div>
                            <h1>679</h1>
                            <p>Suggestions</p>
                        </div>
                    </div>
                </div>
                <div class="card" style="background-color: rgb(255, 227, 65);">
                    <div class="icon">
                        <img src="../icons/docreq.png">
                    </div>
                    <div class="num">
                        <div>
                            <h1>70</h1>
                            <p>Document Requests</p>
                        </div>
                    </div>
                </div>
                <div class="card" style="background-color: rgb(151, 71, 255);">
                    <div class="icon">
                        <img src="../icons/blotter3.png">
                    </div>
                    <div class="num">
                        <div>
                            <h1>98</h1>
                            <p>Blotters</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let btn_menu = document.querySelector("#btn_menu");
        let sidebar = document.querySelector(".sidebar");

        btn_menu.onclick = function() {
            sidebar.classList.toggle("active");
        }
    </script>
</body>
</html>
