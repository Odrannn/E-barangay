<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- Boxicons CDN Link -->
    <meta name="viewport" content="width=device-width, initial-scale1.0">
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxs-building-house'></i>
                <div class="logo_name">E-Barangay</div>
            </div>
            <i class='bx bx-menu' id="btn_menu"></i>
        </div>
        <ul class="nav_list">
            <li>
                <a href="../dashboard/dashboard.html">
                    <i class='bx bxs-dashboard' ></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <!--<span class="tooltip">Dashboard</span>-->
            </li>
            <li>
                <a href="../notification/notification.html">
                    <i class='bx bxs-bell'></i>
                    <span class="links_name">Notification</span>
                </a>
                <!--<span class="tooltip">Dashboard</span>-->
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="../icons/resident_pic.jpg">
                    <div class="name_type">
                        <div class="name">Wilcent Urbano</div>
                        <div class="type">Resident</div>
                    </div>
                </div>
                <a href="../../Login_v10/index.html">
                    <i class='bx bx-log-out' id="log_out"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="blotter_content">
        <div class="text">File Blotter</div>
        <hr>
        <div class="content">
            <p>Fill up the blotter form</p>
            <br>
            <form action="#">
                <div class="row">
                    <div class="col-25">
                      <label for="fname">Complainee First Name</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="fname" name="firstname" placeholder="Complainee first name..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                      <label for="lname">Complainee Last Name</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="lname" name="lastname" placeholder="Complainee last name..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                      <label for="contact">Complainee Contact #</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="lname" name="lastname" placeholder="Complainee contact number..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                      <label for="contact">Accusation</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="lname" name="lastname" placeholder="Accusation..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                      <label for="contact">Date</label>
                    </div>
                    <div class="col-75">
                      <input type="date" id="date" name="fname">
                    </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label for="contact">Time</label>
                  </div>
                  <div class="col-75">
                    <input type="time" id="date" name="fname">
                  </div>
              </div>
                <div class="row">
                  <div class="col-25">
                    <label for="details">Details</label>
                  </div>
                  <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                  </div>
                </div>
                <br>
                <div class="row">
                  <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>

    <script>
        let btn_menu = document.querySelector("#btn_menu");
        let sidebar = document.querySelector(".sidebar");

        btn_menu.onclick = function() {
            sidebar.classList.toggle("active");
        }
    </script>
</body>
</html>
