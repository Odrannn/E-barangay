<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- Boxicons CDN Link -->
    <meta name="viewport" content="width=device-width, initial-scale1.0">
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxs-building-house'></i>
                <div class="logo_name">E-Barangay</div>
            </div>
            <i class='bx bx-menu' id="btn_menu"></i>
        </div>
        <ul class="nav_list">
            <li>
                <a href="../dashboard/dashboard.html">
                    <i class='bx bxs-dashboard' ></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <!--<span class="tooltip">Dashboard</span>-->
            </li>
            <li>
                <a href="../notification/notification.html">
                    <i class='bx bxs-bell'></i>
                    <span class="links_name">Notification</span>
                </a>
                <!--<span class="tooltip">Dashboard</span>-->
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="../icons/resident_pic.jpg">
                    <div class="name_type">
                        <div class="name">Wilcent Urbano</div>
                        <div class="type">Resident</div>
                    </div>
                </div>
                <a href="../../Login_v10/index.html">
                    <i class='bx bx-log-out' id="log_out"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="request_content">
        <div class="text">Request Document</div>
        <hr>
        <div class="content">
            <p>Fill up the request form</p>
            <br>
            <div class="price">
                <table>
                    <tr>
                        <th>Document</th>
                        <th>Price(Php)</th>
                    </tr>
                    <tr>
                        <td>Barangay Clearance</td>
                        <td style="text-align:right">75.00</td>
                    </tr>
                    <tr>
                        <td>Certificate of Indigency</td>
                        <td style="text-align:right">75.00</td>
                    </tr>
                </table>
            </div>
            <br>
            <form action="#">
                <div class="row">
                  <div class="col-25">
                    <label for="type">Type of document</label>
                  </div>
                  <div class="col-75">
                    <select id="category" name="category">
                        <option value="select">--Select--</option>
                        <option value="gossip">Barangay Clearance</option>
                        <option value="dirt">Certificate of Indigency</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="quantity">Quantity</label>
                    </div>
                    <div class="col-75">
                        <input type="number" id="quantity" name="quantity" min="1" max="5">
                    </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label for="details">Purpose</label>
                  </div>
                  <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                  </div>
                </div>
                <div class="row">
                    <div class="col-25">
                      <label for="details">Payment Receipt</label>
                    </div>
                    <div class="col-75">
                        <input type="file" id="myFile" name="filename" style="vertical-align: middle;">
                    </div>
                  </div>
                <br>
                <div class="row">
                    <button type="button" class="btn_submit" value="Submit" onclick="openPopup()">Submit</button>
                </div>
                <div class="popup" id="popup">
                    <img src="../icons/success.png">
                    <h2>Thankyou!</h2>
                    <p>Your request has been successfully submitted.</p>
                    <button type="button" onclick="closePopup()">OK</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let popup = document.getElementById("popup");

        function openPopup(){
            popup.classList.add("open-popup");
        }

        function closePopup(){
            popup.classList.remove("open-popup");
        }
    </script>

    <script>
        let btn_menu = document.querySelector("#btn_menu");
        let sidebar = document.querySelector(".sidebar");

        btn_menu.onclick = function() {
            sidebar.classList.toggle("active");
        }
    </script>
</body>
</html>
